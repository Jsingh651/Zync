<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/dashboard.css')}}">
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <nav class="treact__nav">
            <div class="row">
                <div class="logo__mask">
                    <img class="logo__img" src="../static/assets/2.png" alt="">
                </div>
                <ul class="nav__links">
                    <li class="nav__list"><a class="a" href="#">About</a></li>
                    <li class="nav__list"><a class="a" href="#">Blog</a></li>
                    <li class="nav__list"><a class="a" href="#">Pricing</a></li>
                    <li class="nav__list"><a class="a" href="/contactus">Contact Us</a></li>
                    <div class="signup">
                        <li class="signup__login"><a href="/login/user">Login</a></li>
                        <li class="signup__primary"><a class="a__primary" href="/register">Sign Up</a></li>
                    </div>
                </ul>

                <button class="btn__menu" onclick="openMenu()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="menu__backdrop">
                    <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                        <i class="fas fa-times"></i>
                    </button>

                    <ul class="menu__links">
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">About</a></li>
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Blog</a></li>
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Pricing</a></li>
                        <li class="menu__list"><a href="/contactus" class="menu__link" onclick="closeMenu()">Contact Us</a></li>
                        <li class="menu__list"><a href="#" class="menu__link" onclick="closeMenu()">Login</a></li>
                        <li class="menu__list"><a href="#" class="menu__link-primary" onclick="closeMenu()">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <section id="input">
            <div class="container">
            </div>
        </section>
    </header>

    <section id="features">
        <div class="container__ftr">
            <div class="row__ftrr">
            </div>
        </div>
        </div>
    </section>

    <section id="shot">
        <div class="container__shot">
            <div class="row__shot">
            </div>
        </div>
    </section>

    <section id="laptop">
        <div class="container__lap">
            <div class="row__lap">
                <div class="lap__img">
                </div>
            </div>
        </div>
    </section>
    <section id="pricing">
        <div class="container__pricing">
            <div class="row__pricing">
            </div>
        </div>
    </section>
    <footer>
        <div class="footer__container">
            <div class="footer__row">
            </div>
        </div>
    </footer>

    <script type="text/javascript">

        function openMenu() {
            document.body.classList += " menu--open"
        }

        function closeMenu() {
            document.body.classList.remove('menu--open')
        }
    </script>


</body>

</html>
